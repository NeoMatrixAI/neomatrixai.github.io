<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Click Crypto Trading</title>
  <meta name="description" content="One click crypto trading for spot & futures. Simple. Fast. Strategy‑ready. Real‑time monitoring and minute‑level backtesting." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #f5f5f5;
      --muted: #bdbdbd;
      --line: #1f1f1f;
      --accent: #ffffff;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6; letter-spacing: 0.01em;
    }
    a { color: var(--fg); text-decoration: none; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 24px 20px 80px; }
    .nav { display: flex; align-items: center; justify-content: space-between; gap: 16px; padding: 8px 0 12px; border-bottom: 1px solid var(--line); position: sticky; top: 0; backdrop-filter: blur(8px); background: color-mix(in oklab, var(--bg) 88%, black 12%); z-index: 10; }
    .brand { font-weight: 800; letter-spacing: 0.04em; font-size: 14px; text-transform: uppercase; }
    .cta { display: inline-flex; align-items: center; gap: 8px; border: 1px solid var(--fg); padding: 10px 14px; border-radius: 999px; font-weight: 600; transition: transform .08s ease; }
    .cta:hover { transform: translateY(-1px); }
    .hero { display: grid; grid-template-columns: 1.1fr .9fr; gap: 28px; padding: 64px 0 16px; align-items: end; }
    .kicker { font-size: 12px; text-transform: uppercase; letter-spacing: .18em; color: var(--muted); }
    h1 { font-size: clamp(40px, 8vw, 96px); line-height: .95; margin: 10px 0 18px; letter-spacing: -0.02em; }
    .sub { font-size: clamp(16px, 2.5vw, 22px); color: #e3e3e3; max-width: 38ch; }
    .hero-cta { display: flex; gap: 12px; margin-top: 22px; }
    .btn { border: 1px solid var(--fg); padding: 14px 18px; border-radius: 12px; font-weight: 700; }
    .btn.secondary { border-color: var(--line); color: var(--muted); }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; margin-top: 32px; }
    .card { border: 1px solid var(--line); border-radius: var(--radius); padding: 18px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)); }
    .card h3 { margin: 0 0 8px; font-size: 18px; letter-spacing: .02em; }
    .card p { margin: 0; color: #d8d8d8; }
    .banner { border: 1px solid var(--line); border-radius: var(--radius); padding: 18px; display: grid; gap: 8px; margin-top: 14px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 13px; color: var(--muted); }
    footer { margin-top: 72px; border-top: 1px solid var(--line); padding-top: 18px; font-size: 12px; color: var(--muted); display: flex; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
    @media (max-width: 980px) { .hero { grid-template-columns: 1fr; } .grid { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 640px) { .grid { grid-template-columns: 1fr; } .wrap { padding-bottom: 48px; } .btn { width: 100%; justify-content: center; } .hero-cta { flex-direction: column; } }
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="nav">
      <div class="brand">One Click Crypto Trading</div>
      <a class="cta" href="#get-started" aria-label="Get started">Get Started →</a>
    </nav>
    <header class="hero">
      <div>
        <div class="kicker">Keyword</div>
        <h1>one click<br/>crypto trading</h1>
        <p class="sub">Trade <strong>spot</strong> & <strong>futures</strong> in seconds. Use the latest strategies or plug in your own. Monitor live performance and backtest down to the minute.</p>
        <div class="hero-cta">
          <a class="btn" href="#get-started">Start in one click</a>
          <a class="btn secondary" href="#features">See how it works</a>
        </div>
      </div>
    </header>
  </div>
  <footer>
    <div>© <span id="y"></span> One Click Crypto Trading</div>
    <div><a href="#">Terms</a> · <a href="#">Privacy</a></div>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
